<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mental Health Assessment</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
  background-color: #fff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
  text-align: center;
  color: #333;
}

.question {
  margin-bottom: 20px;
}

label {
  font-weight: bold;
}

button {
  display: block;
  margin: 0 auto;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#result {
  margin-top: 20px;
  text-align: center;
  font-weight: bold;
}

  </style>>
</head>
<body>
    <div class="container">
      <h1>Mental Health Assessment</h1>
      <form id="quiz-form">
        <div class="question">
          <label>1. How often do you feel overwhelmed by daily tasks or responsibilities?</label><br>
          <input type="radio" name="question1" value="1"> Rarely<br>
          <input type="radio" name="question1" value="2"> Sometimes<br>
          <input type="radio" name="question1" value="3"> Frequently<br>
          <input type="radio" name="question1" value="4"> Almost always<br>
        </div>
  
        <div class="question">
          <label>2. Do you often experience feelings of sadness or hopelessness that last for more than a few days?</label><br>
          <input type="radio" name="question2" value="1"> Rarely<br>
          <input type="radio" name="question2" value="2"> Sometimes<br>
          <input type="radio" name="question2" value="3"> Frequently<br>
          <input type="radio" name="question2" value="4"> Almost always<br>
        </div>
  
        <div class="question">
          <label>3. How would you rate your ability to concentrate or focus on tasks?</label><br>
          <input type="radio" name="question3" value="1"> Excellent<br>
          <input type="radio" name="question3" value="2"> Good<br>
          <input type="radio" name="question3" value="3"> Fair<br>
          <input type="radio" name="question3" value="4"> Poor<br>
        </div>
  
        <div class="question">
          <label>4. Do you frequently experience changes in appetite or significant weight loss/gain?</label><br>
          <input type="radio" name="question4" value="1"> Rarely<br>
          <input type="radio" name="question4" value="2"> Sometimes<br>
          <input type="radio" name="question4" value="3"> Frequently<br>
          <input type="radio" name="question4" value="4"> Almost always<br>
        </div>
  
        <div class="question">
          <label>5. How often do you find it difficult to fall asleep or stay asleep throughout the night?</label><br>
          <input type="radio" name="question5" value="1"> Rarely<br>
          <input type="radio" name="question5" value="2"> Sometimes<br>
          <input type="radio" name="question5" value="3"> Frequently<br>
          <input type="radio" name="question5" value="4"> Almost always<br>
        </div>
  
        <!-- Add more questions as needed -->
  
        <button type="submit">Submit</button>
      </form>
      <div id="result"></div>
    </div>
  

  <script>
    document.getElementById('quiz-form').addEventListener('submit', function(event) {
  event.preventDefault();

  // Get the selected radio button values
  const answers = [];
  const radioButtons = document.querySelectorAll('input[type="radio"]:checked');
  radioButtons.forEach(function(button) {
    answers.push(parseInt(button.value));
  });

  // Calculate the total score
  const totalScore = answers.reduce((acc, curr) => acc + curr, 0);

  // Determine mental health status based on the total score
  let result = '';
  if (totalScore >= 5 && totalScore <= 10) {
    result = 'Your mental wellbeing seems to be in a good state.';
  } else if (totalScore >= 11 && totalScore <= 15) {
    result = 'You may be experiencing some mild mental health issues. Consider seeking support or talking to a professional.';
  } else if (totalScore >= 16 && totalScore <= 20) {
    result = 'You are showing signs of moderate mental health issues. It is recommended to seek professional help.';
  } else if (totalScore >= 21 && totalScore <= 24) {
    result = 'Your mental health seems to be significantly affected. Please seek professional help immediately.';
  }

  // Display the result
  document.getElementById('result').innerText = result;
});
  </script>
</body>
</html>
